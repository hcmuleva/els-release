apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-container-app
  namespace: level1
  labels:
    app: multi-container
spec:
  replicas: 3
  selector:
    matchLabels:
      app: multi-container
  template:
    metadata:
      labels:
        app: multi-container
    spec:
      containers:
      # Main nginx container
      - name: nginx
        image: nginx:1.21
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      
      # Sidecar container - logs timestamps
      - name: logger
        image: busybox:1.35
        command:
        - /bin/sh
        - -c
        - |
          while true; do
            echo "[$(date +'%Y-%m-%d %H:%M:%S')] Container is running"
            sleep 10
          done
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
