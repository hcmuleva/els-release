apiVersion: v1
kind: Service
metadata:
  name: nginx-loadbalancer
  namespace: level1
  labels:
    app: nginx
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80

---
# In Docker Desktop, LoadBalancer services get localhost as EXTERNAL-IP
# In cloud providers (AWS/GCP/Azure), this creates a real load balancer

# Access in Docker Desktop:
# curl http://localhost

# The LoadBalancer assigns a random NodePort too:
# curl http://localhost:<node-port>
