apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-lab1
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: flask-lab1
  template:
    metadata:
      labels:
        app: flask-lab1
    spec:
      containers:
        - name: flask-lab1
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
