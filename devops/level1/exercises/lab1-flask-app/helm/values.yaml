replicaCount: 1

image:
  repository: harishdell/flask-lab1
  tag: 1.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 5000

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: flask-lab1.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
