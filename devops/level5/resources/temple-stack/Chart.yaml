apiVersion: v2
name: temple-stack
description: Umbrella chart for Temple application stack with PostgreSQL, Temple API, and Temple UI
type: application
version: 1.0.0
appVersion: "1.0"

keywords:
  - temple
  - full-stack
  - react
  - strapi
  - postgres

maintainers:
  - name: DevOps Team
    email: devops@temple.local

dependencies:
  - name: postgres
    version: "1.0.0"
    repository: "file://./charts/postgres"
    condition: postgres.enabled
    tags:
      - database
  
  - name: temple-api
    version: "0.1.0"
    repository: "file://./charts/temple-api"
    condition: temple-api.enabled
    tags:
      - backend
      - api
  
  - name: temple-ui
    version: "0.1.0"
    repository: "file://./charts/temple-ui"
    condition: temple-ui.enabled
    tags:
      - frontend
      - ui
