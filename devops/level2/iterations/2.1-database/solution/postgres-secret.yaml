apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: level2
  labels:
    app: postgres
type: Opaque
stringData:
  POSTGRES_USER: templeadmin
  POSTGRES_PASSWORD: temple123
  POSTGRES_DB: templedb

---
# WARNING: In production, never commit secrets to Git!
# Use one of these instead:
# - Sealed Secrets (bitnami-labs/sealed-secrets)
# - HashiCorp Vault
# - External Secrets Operator
# - Cloud provider secret managers (AWS Secrets Manager, Azure Key Vault)

# View secret (base64 encoded):
# kubectl get secret postgres-secret -n level2 -o yaml

# Decode secret:
# kubectl get secret postgres-secret -n level2 -o jsonpath='{.data.POSTGRES_PASSWORD}' | base64 -d
