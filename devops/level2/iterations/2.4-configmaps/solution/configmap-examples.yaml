# Development ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config-dev
  namespace: level2
data:
  # Logging
  LOG_LEVEL: "debug"
  LOG_FORMAT: "pretty"
  
  # Features
  CACHE_ENABLED: "false"
  DEBUG_MODE: "true"
  
  # Performance
  MAX_CONNECTIONS: "50"
  TIMEOUT: "30"

---
# Production ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config-prod
  namespace: level2
data:
  # Logging
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # Features
  CACHE_ENABLED: "true"
  DEBUG_MODE: "false"
  
  # Performance
  MAX_CONNECTIONS: "200"
  TIMEOUT: "60"

---
# File-based ConfigMap (nginx configuration)
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: level2
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;
    
    events {
        worker_connections 1024;
    }
    
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';
        
        access_log /var/log/nginx/access.log main;
        
        sendfile on;
        keepalive_timeout 65;
        
        server {
            listen 80;
            server_name localhost;
            
            location / {
                root /usr/share/nginx/html;
                index index.html;
                try_files $uri $uri/ /index.html;
            }
        }
    }

---
# Usage examples:

# Create from literals:
# kubectl create configmap literal-config \
#   --from-literal=key1=value1 \
#   --from-literal=key2=value2 \
#   -n level2

# Create from file:
# kubectl create configmap file-config \
#   --from-file=config.json \
#   -n level2

# Use in deployment (environment variables):
# envFrom:
# - configMapRef:
#     name: app-config-dev

