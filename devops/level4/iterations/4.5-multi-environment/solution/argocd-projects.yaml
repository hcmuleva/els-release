# ArgoCD Project for Development Environment
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: temple-dev
  namespace: argocd
spec:
  description: Temple Stack Development Environment
  
  # Source repositories allowed
  sourceRepos:
  - https://github.com/your-org/gitops-temple-stack.git
  - https://charts.bitnami.com/bitnami  # For dependencies
  
  # Destination clusters and namespaces allowed
  destinations:
  - namespace: temple-dev
    server: https://kubernetes.default.svc
  
  # Cluster-scoped resources allowed
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace

---
# ArgoCD Project for Staging Environment
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: temple-staging
  namespace: argocd
spec:
  description: Temple Stack Staging Environment
  
  sourceRepos:
  - https://github.com/your-org/gitops-temple-stack.git
  - https://charts.bitnami.com/bitnami
  
  destinations:
  - namespace: temple-staging
    server: https://kubernetes.default.svc
  
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace

---
# ArgoCD Project for Production Environment
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: temple-prod
  namespace: argocd
spec:
  description: Temple Stack Production Environment
  
  sourceRepos:
  - https://github.com/your-org/gitops-temple-stack.git
  - https://charts.bitnami.com/bitnami
  
  destinations:
  - namespace: temple-prod
    server: https://kubernetes.default.svc
  
  # Stricter controls for production
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  
  # Prevent certain resource types in prod
  namespaceResourceBlacklist:
  - group: ''
    kind: ResourceQuota  # Managed separately
  - group: ''
    kind: LimitRange    # Managed separately
  
  # Deny all cluster-scoped resources except namespace
  clusterResourceBlacklist:
  - group: '*'
    kind: '*'
  
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace

---
# Apply projects:
# kubectl apply -f argocd-projects.yaml

# View projects:
# argocd proj list
# argocd proj get temple-prod
