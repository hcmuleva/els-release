apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: client-prod
  namespace: argocd
spec:
  project: prod
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  source:
    repoURL: https://github.com/hcmuleva/els-release.git
    targetRevision: main
    path: fullstack_level3/devops/helm/client
    helm:
      valueFiles:
      - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
