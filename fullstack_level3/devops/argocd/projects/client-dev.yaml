apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: client-dev
  namespace: argocd
spec:
  description: Client Development Environment
  sourceRepos:
    - 'https://github.com/hcmuleva/els-release.git'
  destinations:
    - namespace: client-dev
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
