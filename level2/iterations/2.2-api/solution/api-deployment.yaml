apiVersion: apps/v1
kind: Deployment
metadata:
  name: temple-api
  namespace: level2
  labels:
    app: temple-api
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: temple-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime deployments
  template:
    metadata:
      labels:
        app: temple-api
        tier: backend
    spec:
      # Init container - wait for database to be ready
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          echo "⏳ Waiting for PostgreSQL to be ready..."
          until nc -z postgres-service 5432; do
            echo "PostgreSQL not available yet, retrying in 2s..."
            sleep 2
          done
          echo "✅ PostgreSQL is ready!"
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      
      containers:
      - name: api
        image: temple-api:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 1337
          name: http
          protocol: TCP
        
        # Load configuration from ConfigMap
        envFrom:
        - configMapRef:
            name: api-config
        - secretRef:
            name: api-secrets
        
        # Load database credentials from postgres Secret
        env:
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        
        # Resource management
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Readiness probe - determines if pod should receive traffic
        readinessProbe:
          httpGet:
            path: /_health
            port: 1337
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Liveness probe - restarts pod if unhealthy
        livenessProbe:
          httpGet:
            path: /_health
            port: 1337
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

---
# Deploy:
# kubectl apply -f api-deployment.yaml

# Check status:
# kubectl get deployment temple-api -n level2
# kubectl get pods -n level2 -l app=temple-api

# Check logs:
# kubectl logs -f deployment/temple-api -n level2

# Check environment variables:
# kubectl exec -it <pod-name> -n level2 -- env | grep DATABASE

# Scale:
# kubectl scale deployment temple-api --replicas=3 -n level2
