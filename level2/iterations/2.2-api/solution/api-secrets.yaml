apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: level2
  labels:
    app: temple-api
type: Opaque
stringData:
  # Strapi security keys (generate random values in production!)
  APP_KEYS: "toBeModified1,toBeModified2,toBeModified3,toBeModified4"
  API_TOKEN_SALT: "toBeModifiedApiTokenSalt"
  ADMIN_JWT_SECRET: "toBeModifiedAdminJwtSecret"
  JWT_SECRET: "toBeModifiedJwtSecret"
  TRANSFER_TOKEN_SALT: "toBeModifiedTransferTokenSalt"

---
# Generate random secrets in production:
# node -e "console.log(require('crypto').randomBytes(32).toString('base64'))"

# Or use:
# openssl rand -base64 32
