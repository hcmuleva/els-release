apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: temple-stack-dev
  namespace: argocd
  labels:
    app: temple-stack
    environment: development
    team: platform
spec:
  project: default
  
  # Helm chart from Git repository
  source:
    repoURL: https://github.com/your-org/gitops-temple-stack.git
    targetRevision: main
    path: charts/temple-stack
    
    helm:
      releaseName: temple-dev
      
      # Values files (in order of precedence)
      valueFiles:
      - values.yaml        # Base values
      - values-dev.yaml    # Dev overrides
      
      # Parameter overrides (highest precedence)
      parameters:
      - name: postgres.enabled
        value: "true"
      - name: temple-api.replicas
        value: "1"
      - name: temple-ui.replicas
        value: "1"
  
  # Deploy destination
  destination:
    server: https://kubernetes.default.svc
    namespace: temple-dev
  
  # Sync policy
  syncPolicy:
    automated:
      prune: true       # Delete resources not in Git
      selfHeal: true    # Auto-correct manual changes
    
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m

---
# Apply this application:
# kubectl apply -f temple-stack-helm-app.yaml

# Or create via CLI:
# argocd app create temple-stack-dev \
#   --repo https://github.com/your-org/gitops-temple-stack.git \
#   --path charts/temple-stack \
#   --helm-set-file values=values-dev.yaml \
#   --dest-namespace temple-dev \
#   --dest-server https://kubernetes.default.svc \
#   --sync-policy automated

# Monitor deployment:
# argocd app get temple-stack-dev --refresh
# argocd app wait temple-stack-dev --health

# View resources:
# kubectl get all -n temple-dev
