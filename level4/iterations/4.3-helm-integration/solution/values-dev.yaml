# Development Environment Values
# Used with: helm install -f values.yaml -f values-dev.yaml

global:
  environment: development
  domain: dev.temple.local

# PostgreSQL Configuration
postgres:
  enabled: true
  
  # Resource limits (small for dev)
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  # Persistence (small PVC)
  persistence:
    enabled: true
    size: 1Gi
    storageClass: ""  # Use default

# Temple API Configuration
temple-api:
  enabled: true
  replicas: 1  # Single replica for dev
  
  image:
    tag: "dev-latest"  # Use dev image
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  # Development database settings
  database:
    host: postgres-service
    name: temple_dev
    user: temple_user
    password: temple_password_dev  # Not for production!

# Temple UI Configuration
temple-ui:
  enabled: true
  replicas: 1  # Single replica for dev
  
  image:
    tag: "dev-latest"  # Use dev image
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  
  # API endpoint
  apiUrl: "http://temple-api-service:1337"

# Ingress Configuration
ingress:
  enabled: false  # Use port-forward for dev
