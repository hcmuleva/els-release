{{- if .Values.elslmsserver.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.elslmsserver.name }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # ← Deploy after DB
  labels:
    app: {{ .Values.elslmsserver.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.elslmsserver.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.elslmsserver.name }}
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          env:
            - name: PGHOST
              value: "els-lms-postgres"
            - name: PGPORT
              value: "5432"
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL at ${PGHOST}:${PGPORT}..."
              until nc -z ${PGHOST} ${PGPORT}; do
                echo "PostgreSQL is unavailable - sleeping"
                sleep 2
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: {{ .Values.elslmsserver.name }}
          image: "{{ .Values.elslmsserver.image }}:{{ .Values.elslmsserver.tag }}"
          imagePullPolicy: {{ .Values.elslmsserver.imagePullPolicy }}
          envFrom:
            - secretRef:
                name: {{ .Values.global.database.secretName }}  # ← Reference global value
          env:
          {{- range $key, $value := .Values.elslmsserver.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
          {{- end }}
            - name: DATABASE_HOST
              value: "els-lms-postgres"
            - name: DATABASE_NAME
              value: "{{ .Values.global.database.name }}"
            - name: DATABASE_USERNAME
              value: "{{ .Values.global.database.username }}"
            - name: DATABASE_PASSWORD
              value: "{{ .Values.global.database.password }}"
          ports:
            - containerPort: {{ .Values.elslmsserver.containerPort }}
          readinessProbe:
            httpGet:
              path: /_health
              port: {{ .Values.elslmsserver.containerPort }}
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /_health
              port: {{ .Values.elslmsserver.containerPort }}
            initialDelaySeconds: 30
            periodSeconds: 20
{{- end }}