apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: els-lmsserver-feature-branches
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/hcmuleva/els-demo.git
        revision: "feature/*"  # ✅ Use branch pattern directly in revision
        directories:
          - path: helm/charts/els-lmsserver

  template:
    metadata:
      name: 'els-lmsserver-{{branch | replace "/" "-"}}'  # ✅ Remove . prefix for variables
      namespace: argocd
      labels:
        branch: '{{branch}}'  # ✅ Remove . prefix
        app-type: feature-branch
    
    spec:
      project: default
      
      source:
        repoURL: https://github.com/hcmuleva/els-demo.git
        targetRevision: '{{branch}}'  # ✅ Remove . prefix
        path: helm/charts/els-lmsserver
        helm:
          valueFiles:
            - values_dev.yaml
          # Override values to make each branch deployment unique
          parameters:
            - name: nameOverride
              value: 'lmsserver-{{branch | replace "/" "-"}}'  # ✅ Remove . prefix
            - name: fullnameOverride
              value: 'lmsserver-{{branch | replace "/" "-"}}'  # ✅ Remove . prefix
      
      destination:
        server: https://kubernetes.default.svc
        # Each branch gets its own namespace
        namespace: 'els-lms-{{branch | replace "/" "-"}}'  # ✅ Remove . prefix
      
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m