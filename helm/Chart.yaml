apiVersion: v2
name: els-lms
description: Complete ELS LMS application stack with PostgreSQL, Strapi API, and React UI
type: application
version: 1.0.0
appVersion: "1.0"

keywords:
  - lms
  - els-lms
  - full-stack

maintainers:
  - name: DevOps Team

dependencies:
  - name: postgres
    version: "1.0.0"
    repository: "file://./charts/postgres"
    condition: postgres.enabled
  
  - name: els-lmsserver
    version: "0.1.0"
    repository: "file://./charts/els-lmsserver"
    condition: els-lmsserver.enabled
  
  - name: els-lmsclient
    version: "0.1.0"
    repository: "file://./charts/els-lmsclient"
    condition: els-lmsclient.enabled