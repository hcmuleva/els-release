name: Deploy to Dev

on:
  push:
    branches:
      - dev
    paths-ignore:
      - 'release/devops/level-3/helm/values.yaml' # Prevent infinite loop
      - 'README.md'
      - '.github/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes back to repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: release/development/level-3/server
          push: true
          tags: harishdell/elsapi:dev-${{ github.sha }}

      - name: Update Helm values
        run: |
          cd release/devops/level-3/helm
          # Update the tag in values.yaml
          sed -i "s/tag: .*/tag: \"dev-${{ github.sha }}\"/" values.yaml
          
      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add release/devops/level-3/helm/values.yaml
          git commit -m "chore: update image tag to dev-${{ github.sha }} [skip ci]"
          git push
