name: Deploy to Dev

on:
  push:
    branches:
      - dev
      - 'feature/**'
      - 'fix/**'
      - 'page/**'
      - 'bugs/**'
    paths-ignore:
      - 'fullstack_level3/devops/helm/values.yaml' # Prevent infinite loop
      - 'README.md'
      - '.github/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes back to repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Read version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r .version fullstack_level3/development/server/package.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: fullstack_level3/development/server
          push: true
          tags: harishdell/elsapi:${{ env.VERSION }}-${{ github.run_number }}

      - name: Checkout Dev Branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git fetch origin dev
          git checkout dev
          git pull origin dev

      - name: Update Helm values
        run: |
          cd fullstack_level3/devops/helm
          # Update the tag in values.yaml
          sed -i "s/tag: .*/tag: \"${{ env.VERSION }}-${{ github.run_number }}\"/" values.yaml
          
      - name: Commit and Push changes to Dev
        run: |
          git add fullstack_level3/devops/helm/values.yaml
          git commit -m "chore: update image tag to ${{ env.VERSION }}-${{ github.run_number }} from ${{ github.ref_name }} [skip ci]"
          git push origin dev
