apiVersion: v2
name: els-lms-stack
description: ELS Learning Management System - Full Stack Deployment (Client/Server)
type: application
version: 0.1.0
appVersion: "1.0"

keywords:
  - els-lms
  - learning-management
  - strapi
  - react
  - postgres

maintainers:
  - name: DevOps Team
    email: devops@els-lms.local

dependencies:
  - name: postgres
    version: "1.0.0"
    repository: "file://./charts/postgres"
    condition: postgres.enabled
    tags:
      - database

  - name: els-lms-api
    version: "0.1.0"
    repository: "file://./charts/els-lms-api"
    condition: els-lms-api.enabled
    tags:
      - backend
      - api

  - name: els-lms-ui
    version: "0.1.0"
    repository: "file://./charts/els-lms-ui"
    condition: els-lms-ui.enabled
    tags:
      - frontend
      - ui
