apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: els-lms-server
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/hcmuleva/els-demo
    targetRevision: main
    path: els-lms-stack
    helm:
      valueFiles:
        - values-server.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: els-lms-server
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 3
