{{- if .Values.global.istio.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ .Values.global.istio.gateway.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: els-lms-gateway
    environment: {{ .Values.global.labels.environment }}
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "elslms.local"
    - "*.elslms.local"
{{- end }}